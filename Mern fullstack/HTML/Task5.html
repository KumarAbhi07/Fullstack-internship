<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <h2 style="text-align:center; color:blue">Registration form</h1>
    <table border="1" width="80%" >
        <tr>
            <th>
                <label >First Name</label>
            </th>
            <td>
                <input type="text" name="firstname" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Last Name</label>
            </th>
            <td>
                <input type="text" name="lastname" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Email</label>
            </th>
            <td>
                <input type="text" name="email" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Password</label>
            </th>
            <td>
                <input type="password" name="password" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Re-enter Password</label>
            </th>
            <td>
                <input type="password" name="re-password" style=" width:100%"> 
            </td>
        </tr>
        <tr >
            <th rowspan="2">
                <label>Gender</label>
            </th>
            <td >
                <input type="radio" name="male"> Male 
            </td>
        </tr>
            <td>
                <input type="radio" name="female"> Female
            </td>
        </tr>
        <tr>
            <th>
                <label>Age:</label>
            </th>
            <td>
                <input type="number" name="age" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Phone Number</label>
            </th>
            <td>
                <input type="tel" name="phonenumber" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Address</label>
            </th>
            <td>
                <textarea name="address" rows="4" style=" width:auto"> </textarea>
            </td>
        </tr>
        <tr>
            <th>
                <label>State</label>
            </th>
            <td>
                <input type="text" name="state" style=" width:100%"> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Country</label>
            </th>
            <td>
                <select name="country" id="country">
                    <option value="" width="100%">Choose your country</option>
                    <option value="india">INDIA</option>
                    <option value="usa">USA</option>
                </select> 
            </td>
        </tr>
        <tr>
            <th>
                <label>Languages known</label>
            </th>
            <td>
                <input type="checkbox" name="English">English
                <input type="checkbox" name="Kannada">Kannada
                <input type="checkbox" name="Hindi">Hindi 
                <input type="checkbox" name="Telugu">Telugu  
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox">  Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                Log in to <a href="https://ethnus.com/" target=blank>Ethnus</a> website          
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" >
                <button>Register</button>          
            </td>
        </tr>
        
    </table>
    <br>

</body>
</html>
