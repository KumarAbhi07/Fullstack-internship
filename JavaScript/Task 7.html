<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            position: absolute;
            left: 0px;
            top: 100px;
            width: 200px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img id="train" src="train.png" alt="Train">

    <h2 style="color:blue;">Click the following buttons to handle animation</h2>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            if (!interval) {
                interval = setInterval(() => {
                    position += 5;
                    train.style.left = position + "px";
                    if (position > window.innerWidth) {
                        position = -200; // Reset position when it moves out of view
                    }
                }, 50);
            }
        }

        function stopTrain() {
            clearInterval(interval);
            interval = null;
        }
    </script>
     <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>


</body>
</html>
